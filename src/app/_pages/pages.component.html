<ngx-ui-loader [fgsType]="SPINNER.rectangleBounce" [bgsColor]="'#2780e3'" [pbColor]="'#2780e3'" [fgsColor]="'#2780e3'">
</ngx-ui-loader>
<nav class="navbar navbar-expand navbar-dark bg-primary mb-4 shadow sticky-top">
    <a class="navbar-brand" href="#">Autoevaluación de <b>Procesos</b></a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user-circle mr-2"></i>{{user["cn"][0]}}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" (click)="logout()" style="cursor: pointer;">Cerrar Sesión</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-lg-2" style="position:fixed">
            <div class="list-group">
                <a routerLink="{{i.route}}" *ngFor="let i of items" class="list-group-item list-group-item-action cp">
                    <i class="{{i.icon}}"></i> {{i.nombre}}
                </a>
            </div> 
        </div>
        <div class="col-md-9 offset-md-3 col-lg-10 offset-lg-2">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
